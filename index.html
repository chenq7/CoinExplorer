<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    
    <title>Coin Explorer</title>
  </head>
  
  <body>
    <header class="header group">
      <div class="left-div group">
        <img src="./src/images/tiles/signboard-right.png">
      </div>
      <div class="logo">
        Coin Explorer
      </div>
      <nav class="links group">
        <a href="https://github.com/chenq7/CoinExplorer">
          <img src="./src/images/logos/github.png" alt="GitHub">
        </a>
        <a href="">
          <img src="./src/images/logos/linkedin.png" alt="Linkedin">
        </a>
      </nav>
    </header>
    <div class="canvas-container">
      <canvas id="game-canvas" width="1000" height="720"></canvas>
      <section class="homepage">
        <h2>Coin Explorer</h2>
        <div class="gameplay-section">
          <button class="play-button">Play Game</button>
        </div>
      </section>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
