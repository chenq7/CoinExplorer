<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta property="og:title" content="Coin Explorer"/>
    <meta property="og:image" content="https://chenq7.github.io/img/projects/coin-explorer.png"/>
    <meta property='og:description' content='Coin Explorer is a level based 2D platform game where a user controls a slime to collect all the coins in order to move on to the next level. The game will be over upon dying to obstacles (spikes, monsters, etc) and the user is able to restart at their current level. The goal is to beat as many levels as possible in the shortest time possible.'/>
    <meta property='og:url' content='https://chenq7.github.io/CoinExplorer/'/>
    <link rel="stylesheet" href="./dist/main.css" />
    
    <title>Coin Explorer</title>
  </head>
  
  <body>
    <header class="header group">
      <div class="left-div group">
        <img src="./src/images/tiles/signboard-right.png">
      </div>
      <div class="logo">
        Coin Explorer
      </div>
      <nav class="links group">
        <a href="https://github.com/chenq7/CoinExplorer" target="_blank">
          <img src="./src/images/logos/github.png" alt="GitHub">
        </a>
        <a href="https://www.linkedin.com/in/qixiang-chen/" target="_blank">
          <img src="./src/images/logos/linkedin.png" alt="Linkedin">
        </a>
      </nav>
    </header>
    <div class="canvas-container">
      <canvas id="game-canvas" width="1000" height="720"></canvas>
      <div class="info-container">
        <div class="game-info">
          <img class="background-info" src="./src/images/bg/info.png">
          <div class="info-header">
            <span>Story</span>
            <p>
              You are Sir Slimy Slime, broke and alone. Collect coins
              to clear each level and survive!
            </p>
          </div>
          <div class="controls">
            <span>
              Controls
            </span>
            <div class="arrow-keys">
              <img src="./src/images/info/move.png">
              <p>move around</p>
            </div>
            <div class="esc-key-container">
              <span class="esc-key">esc</span>
              <div>back to home</div>
            </div>
            <div class="r-key-container">
              <span class="r-key">R</span>
              <div>restart level</div>
            </div>
            <div class="m-key-container">
              <span class="m-key">M</span>
              <div>toggle music</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./dist/main.js"></script>
  </body>
</html>
